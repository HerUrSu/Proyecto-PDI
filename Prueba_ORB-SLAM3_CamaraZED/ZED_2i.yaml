%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera1.fx: 1068.1300
Camera1.fy: 1068.1801
Camera1.cx: 1129.2000
Camera1.cy: 678.9100
Camera1.k1: -1.5937
Camera1.k2: 3.4202
Camera1.p1: -0.0002
Camera1.p2: -0.0001
Camera1.k3: -0.0596

Camera2.fx: 1067.8800
Camera2.fy: 1067.6500
Camera2.cx: 1145.6000
Camera2.cy: 684.3870
Camera2.k1: -1.5144
Camera2.k2: 2.9438
Camera2.p1: -0.0002
Camera2.p2: -0.0000
Camera2.k3: 0.0886
# Resolución y FPS
Camera.width: 2560
Camera.height: 720
Camera.fps: 15
Camera.RGB: 1

Stereo.ThDepth: 40.0

# Matriz de transformación entre cámaras (rellena los datos reales)
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [9.99998720e-01, -1.59999835e-03, 1.75999889e-06, 119.8580,
         1.59999932e-03, 9.99998115e-01, -1.09999837e-03, -0.1914,
         1.05879118e-22, 1.09999978e-03, 9.99999395e-01, 0.5166,
         0.00000000e+00, 0.00000000e+00, 0.00000000e+00, 1.00000000e+00]


# Configuración del IMU
IMU.NoiseGyro: 1e-3
IMU.NoiseAcc: 1e-2
IMU.GyroWalk: 1e-5
IMU.AccWalk: 1e-4
IMU.Frequency: 200.0



#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
# Parámetros del visor
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0
